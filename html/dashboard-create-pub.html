            <div class="logout-modal" id="logout-modal">
                <div class="logout-form">
                    <section class="logout-form-section">
                        <h1 class="logout-form-title gradient-2"> LOGOUT </h1>
                    </section>
                    <section class="logout-form-section">
                        <p class="logout-form-text"> ¿Estas seguro que quieres salir? </p>
                    </section>
                    <section class="logout-form-buttons">
                        <button class="logout-form-button btnSecondary" id="logout-close-btn"> Cancelar </button>
                        <button class="logout-form-button btnPrimary" id="logout-button"> Salir </button>

        <section class="dashboard-home">
            <section class="dashboard-head">
                <h1 class="dashboard-title gradient-2"> Crear Publicación </h1>
            </section>
            <form action="/" class="signup-form">
                <section class="signup-form-section">
                    <section class="signup-form-user-section">
                        <div class="checkout-form-control">
                            <label for="name" class="checkout-form-label"> Título * </label>
                            <input 
                                type="text" 
                                class="checkout-form-input"
                                name="titulo"
                                autocomplete="off"
                                id="titulo-input"
                                value=""
                                placeholder="Al menos 5 palabras..."
                            />
                            <small class="checkout-form-error" id="titulo-error"></small>
                        </div>
                        <div class="checkout-form-control">
                            <label for="name" class="checkout-form-label"> Marca * </label>
                            <select 
                                name="marca" 
                                class="checkout-form-input checkout-form-select"
                                id="marca-select"
                                value=""
                            >
                                <option value=""> Seleccionar </option>
                                <option value="Apple"> Apple </option>
                                <option value="BOSE"> Bose </option>
                                <option value="LG"> LG </option>
                                <option value="Motorola"> Motorola </option>
                                <option value="Samsung"> Samsung </option>
                                <option value="Skullcandy"> Skullcandy </option>
                                <option value="Otro"> Otro </option>
                            </select>
                            <small class="checkout-form-error" id="marca-error"></small>
                        </div>
                        <div class="checkout-form-control">
                            <label for="name" class="checkout-form-label"> Categoria * </label>
                            <select 
                                name="categoria" 
                                class="checkout-form-input checkout-form-select"
                                id="categoria-select"
                                value=""
                            >
                                <option value=""> Seleccionar </option>
                                <option value="Auriculares"> Auriculares </option>
                                <option value="Accesorios"> Accesorios </option>
                                <option value="Smartphones"> Smartphones </option>
                            </select>
                            <small class="checkout-form-error" id="categoria-error"></small>
                        </div>
                        <div class="checkout-form-control">
                            <label for="name" class="checkout-form-label"> Color * </label>
                            <select 
                                name="color" 
                                class="checkout-form-input checkout-form-select"
                                id="color-select"
                                value=""
                            >
                                <option value=""> Seleccionar </option>
                                <option value="Amarillo"> Amarillo </option>
                                <option value="Azul"> Azul </option>
                                <option value="Blanco"> Blanco </option>
                                <option value="Naranja"> Naranja </option>
                                <option value="Negro"> Negro </option>
                                <option value="Plateado"> Plateado </option>
                                <option value="Rojo"> Rojo </option>
                                <option value="Verde"> Verde </option>
                                <option value="Otro"> Otro </option>
                            </select>
                            <small class="checkout-form-error" id="color-error"></small>
                        </div>
                        <div class="checkout-form-control">
                            <label for="name" class="checkout-form-label"> Cantidad * </label>
                            <input 
                                type="number" 
                                class="checkout-form-input"
                                name="cantidad"
                                autocomplete="off"
                                value="0"
                                min="0"
                            />
                            <small class="checkout-form-error" id="cantidad-error"></small>
                        </div>
                        <div class="checkout-form-control">
                            <label for="name" class="checkout-form-label"> Precio * </label>
                            <input 
                                type="number" 
                                class="checkout-form-input"
                                name="price"
                                autocomplete="off"
                                value="0"
                                min="0"
                            />
                            <small class="checkout-form-error" id="name-error"></small>
                        </div>
                    </section>
                </section>
                <section class="signup-form-section">
                    <section class="signup-form-info-section">
                        <section class="checkout-form-section">
                            <div class="checkout-form-control">
                                <label for="name" class="checkout-form-label "> Descripción * </label>
                                <textarea 
                                    class="dashboard-create-pub-desc checkout-form-input" 
                                    placeholder="Debe tener al menos 5 palabras..."
                                    name="desc"
                                    id="desc-input"
                                ></textarea>
                                <small class="checkout-form-error" id="desc-error"></small>
                            </div>
                        </section>
                        <section class="checkout-form-section">
                            <div class="checkout-form-control">
                                <label for="name" class="checkout-form-label "> Seleccionar Imágenes * </label>
                                <div class="dashboard-pub-img-container">
                                    <div class="dashboard-create-pub-img">
                                        <input 
                                            type="file"
                                            class="dashboard-create-pub-input-img"
                                        />
                                        <div class="create-pub-img-container">
                                            <img 
                                                src="" 
                                                alt=""
                                                class="create-pub-img"
                                            />
                                            <button class="create-pub-delete-img"> &times; </button>
                                        </div>
                                        <button 
                                            class="select-img-button"
                                            type="button"
                                        >
                                        Selecciónar 
                                    </button>
                                    </div>
                                    <div class="dashboard-create-pub-img">
                                        <input 
                                            type="file"
                                            class="dashboard-create-pub-input-img"
                                        />
                                        <img 
                                            src="" 
                                            alt=""
                                            class="create-pub-img"
                                        />
                                        <button class="create-pub-delete-img" type="button"> &times; </button>
                                        <button 
                                            class="select-img-button"
                                            type="button"
                                        >
                                        Selecciónar 
                                    </button>
                                    </div>
                                    <div class="dashboard-create-pub-img">
                                        <input 
                                            type="file"
                                            class="dashboard-create-pub-input-img"
                                        />
                                        <img 
                                            src="" 
                                            alt=""
                                            class="create-pub-img"
                                        />
                                        <button class="create-pub-delete-img"> &times; </button>
                                        <button 
                                            class="select-img-button"
                                            type="button"
                                        >
                                        Selecciónar 
                                    </button>
                                    </div>
                                </div>
                                <small class="checkout-form-error" id="img-error"></small>
                            </div>
                        </section>
                        <section class="checkout-form-section dashboard-create-pub-checkbox-container">
                            <div class="dashboard-create-pub-checkbox">
                                <input type="checkbox" name="envios-gratis" id="envios-gratis">
                                <label for="envios-gratis" class="dashboard-checkbox-label"> Envíos gratis </label>
                            </div>
                            <div class="dashboard-create-pub-checkbox">
                                <input type="checkbox" name="envios-gratis" id="retiro-tienda">
                                <label for="retiro-tienda" class="dashboard-checkbox-label"> Retiro en tienda </label>
                            </div>
                        </section>
                    </section>
                    <div class="signup-form-error-container">
                        <p class="signup-form-error"> Revisar los campos incorrectos. </p>
                    </div>
                    <div class="signup-button-container-dashboard">
                        <button class="btnGradientOrange create-pub-form-button"> Crear publicación </button>
                    </div>
                </section>
            </form>
        </section>
    </section>

</body>
